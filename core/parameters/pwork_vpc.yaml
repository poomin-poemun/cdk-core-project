---
pwork:
  vpcs:
    pworkvpc:
      id: "pworkvpc"
      cidr_block: "10.0.0.0/16"
      enable_dns_hostnames: True
      enable_dns_support: True
      instance_tenancy: "default"
      tags:
        - key: "Name"
          value: "pworkvpc"

  subnets:
    pwork_pub_subnet_az1:
      id: "pwork_pub_subnet_az1"
      vpc_id: "{{pwork.vpcs.pworkvpc.vpc_id}}"
      availability_zone: "ap-northeast-1a"
      cidr_block: "10.0.0.0/24"
    pwork_pub_subnet_az3:
      id: "pwork_pub_subnet_az3"
      vpc_id: "{{pwork.vpcs.pworkvpc.vpc_id}}"
      availability_zone: "ap-northeast-1c"
      cidr_block: "10.0.1.0/24"
    pwork_pri_subnet_az1:
      id: "pwork_pri_subnet_az1"
      vpc_id: "{{pwork.vpcs.pworkvpc.vpc_id}}"
      availability_zone: "ap-northeast-1a"
      cidr_block: "10.0.2.0/24"
    pwork_pri_subnet_az3:
      id: "pwork_pri_subnet_az3"
      vpc_id: "{{pwork.vpcs.pworkvpc.vpc_id}}"
      availability_zone: "ap-northeast-1c"
      cidr_block: "10.0.3.0/24"
    
  route_tables:
    pwork-pub-routetbl:
      id: "pwork-pub-routetbl"
      vpc_id: "{{pwork.vpcs.pworkvpc.vpc_id}}"
      tags:
        - key: "Name"
          value: "pwork-pub-routetbl"
    pwork-pri-routetbl:
      id: "pwork-pri-routetbl"
      vpc_id: "{{pwork.vpcs.pworkvpc.vpc_id}}"
      tags:
        - key: "Name"
          value: "pwork-pri-routetbl"

  subnet-routes:
    pwork_pub_subnet_route_az1:
      id: "pwork_pub_subnet_route_az1"
      route_table_id: "{{pwork.route_tables.pwork-pub-routetbl.attr_route_table_id}}"
      subnet_id: "{{pwork.subnets.pwork_pub_subnet_az1.attr_subnet_id}}"
    pwork_pub_subnet_route_az3:
      id: "pwork_pub_subnet_route_az3"
      route_table_id: "{{pwork.route_tables.pwork-pub-routetbl.attr_route_table_id}}"
      subnet_id: "{{pwork.subnets.pwork_pub_subnet_az3.attr_subnet_id}}"
    pwork_pri_subnet_route_az1:
      id: "pwork_pri_subnet_route_az1"
      route_table_id: "{{pwork.route_tables.pwork-pri-routetbl.attr_route_table_id}}"
      subnet_id: "{{pwork.subnets.pwork_pri_subnet_az1.attr_subnet_id}}"
    pwork_pri_subnet_route_az3:
      id: "pwork_pri_subnet_route_az3"
      route_table_id: "{{pwork.route_tables.pwork-pri-routetbl.attr_route_table_id}}"
      subnet_id: "{{pwork.subnets.pwork_pri_subnet_az3.attr_subnet_id}}"
